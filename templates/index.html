<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #progress-container {
            display: none;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
    <script>
        function showProgressBar() {
            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");

            progressContainer.style.display = "block";

            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 10;
                    progressBar.style.width = progress + "%";
                    progressBar.innerHTML = progress + "%";
                }
            }, 500);
        }
    </script>
</head>
<body>
    <header>
        <h1>eBay Scraper</h1>
    </header>
    <main>
        <form action="/scrape" method="POST" onsubmit="showProgressBar()">
            <label for="search_query">Search Term:</label>
            <input type="text" id="search_query" name="search_query" placeholder="e.g., Laptop" required>

            <label for="filename">CSV Filename:</label>
            <input type="text" id="filename" name="filename" placeholder="output.csv">

            <button type="submit">Start Scraping</button>
        </form>

        <!-- Progress Bar -->
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
    </main>
</body>
</html>
